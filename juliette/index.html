
<!DOCTYPE html>
<html>
    <head>
        <title>Travel-Voyage.fr</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Création d'annonces</h1>

        <p>insérez votre menu ici</p>

        <h2 >Créez votre annonce</h2>

        <section style="border: solid black 1px">

            <form method="post" action="creation_annonce.php">

                <p>
                    <label for="intitule" >Intitulé :</label>
                    <input type="text" name="intitule" id="intitule" size="40" maxlength="30" title="Donnez un nom à votre annonce" placeholder="Votre intitulé"/>
                </p>


                <p  title="Décrivez l'annonce que vous proposez"> 
                    <label for="description">Description :</label>
                    <textarea name="description" id="description" rows="10" cols="50" placeholder="Votre description"></textarea>
                </p>


                <p title="Sélectionnez le type d'annonce que vous proposez">
                    <label>Type : </label>
                    <select name="type_activite" id="type_activite" >
                        <option value="activite"> Activité</option>
                        <option value="hebergement"> Hébergement</option>
                    </select>
                </p>

                <p title="Indiquez si l'annonce que vous proposez a des horaires précis ou si le client peut venir à l'heure qu'il souhaite ">
                    <label >Séance libre : </label>
                    <input type="radio" name="seance_libre" id="oui" value="oui" checked/> <label for="oui">Oui</label>
                    <input type="radio" name="seance_libre" id="non" value="non"/> <label for="non">Non</label>
                </p>

                <p title="Précisez la catégorie dans laquelle entre votre annonce">
                    <label>Catégorie : </label>
                    <select name="sous_type_activite" id="sous_type_activite">
                        <option value="sport">Sportive</option>
                        <option value="gastronomique">Gastronomique</option>
                        <option value="culturelle">Culturelle</option>
                        <option value="loisir">Loisir</option>
                        <option value="transport">Transport</option>
                    </select>
                </p>

                <p title="Indiquez si du matériel est requis de la part des clients pour participer à votre activité">
                    <label for="materiel">Matériel nécessaire :</label>
                    <input type="text" name="materiel" id="materiel" size="75" maxlength="60" placeholder="Votre matériel requis"/>
                </p>


            </form>


        </section>

        <!-- <script src="miseajour-formulaire.js"></script> -->

    </body>

</html>
